<!-- Structură HTML pentru cardul de produs actualizat -->
<div class="product-card">
 <!-- Imaginea produsului -->
 <div class="product-image">
  <img src="images/sandale.jpg" alt="Sandale">

  <!-- Badge-uri opționale -->
  <div class="product-badges">
   <!-- <span class="badge-discount">-50%</span> -->
   <!-- <span class="badge-new">Nou</span> -->
  </div>

  <!-- Buton wishlist -->
  <button class="wishlist-btn" aria-label="Adaugă la favorite">
   <i class="far fa-heart"></i>
  </button>
 </div>

 <!-- Informații produs -->
 <div class="product-info">
  <!-- Numele produsului -->
  <h3 class="product-name">Sandale</h3>

  <!-- Rating -->
  <div class="product-rating">
   <i class="fas fa-star rating-star"></i>
   <span class="rating-value">4.2</span>
  </div>

  <!-- Detalii produs -->
  <div class="product-details">
   <!-- Secțiune preț și culori -->
   <div class="product-price-section">
    <!-- Preț -->
    <div class="product-price">
     <span class="current-price">450 lei</span>
     <!-- <span class="old-price">600 lei</span> -->
    </div>

    <!-- Culori disponibile -->
    <div class="product-colors">
     <span class="color-dot" style="background-color: #000000" title="Negru"></span>
     <span class="color-dot" style="background-color: #6F0F0F" title="Roșu"></span>
    </div>
   </div>

   <!-- Buton adaugă în coș -->
   <button class="add-to-cart-btn" aria-label="Adaugă în coș">
    <i class="fas fa-shopping-cart"></i>
   </button>
  </div>
 </div>

 <!-- Previzualizare rapidă (opțional) -->
 <div class="quick-view">
  <button class="quick-view-btn">Previzualizare rapidă</button>
 </div>
</div>
