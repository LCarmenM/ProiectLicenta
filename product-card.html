<!-- Structură HTML actualizată pentru card produs -->
<div class="product-card">
 <div class="product-image">
  <img src="images/sandale.jpg" alt="Sandale">
  <div class="product-badges">
  </div>
  <button class="wishlist-btn" aria-label="Adaugă la favorite">
   <i class="far fa-heart"></i>
  </button>
 </div>

 <!-- Container informații produs -->
 <div class="product-info">
  <h3 class="product-name">Sandale</h3>
  <div class="product-details">
   <div class="product-left-section">
    <div class="product-price">
     <span class="current-price">450 lei</span>
    </div>

    <!-- Culori disponibile -->
    <div class="product-colors">
     <span class="color-dot" style="background-color: #000000" title="Negru"></span>
     <span class="color-dot" style="background-color: #6F0F0F" title="Roșu"></span>
    </div>
   </div>

   <div class="product-rating">
    <i class="fas fa-star rating-star"></i>
    <span class="rating-value">4.2</span>
   </div>
  </div>

  <!-- Container pentru acțiuni -->
  <div class="product-actions">
   <!-- Alertă preț (opțional) -->
   <div class="price-alert-section">
    <button class="price-alert-toggle" aria-label="Alertă preț">
     <i class="far fa-bell"></i>
     <span class="alert-text">Alertă preț</span>
    </button>
   </div>

   <button class="add-to-cart-btn" aria-label="Adaugă în coș">
    <i class="fas fa-shopping-cart"></i>
   </button>
  </div>
 </div>
</div>
