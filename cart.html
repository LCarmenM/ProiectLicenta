<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coșul tău - Dynasty Couture</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="home.html">Acasă</a></li>
                <li>Coșul meu</li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="cart-page">
        <main class="container">
            <h1 class="page-title">Coșul meu</h1>

            <div class="cart-container">
                <!-- Cart Items -->
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="product-image">
                            <img src="images/rochie-midi.png" alt="Rochie midi de seară">
                        </div>
                        <div class="product-details">
                            <h3 class="product-name">Rochie midi de seară</h3>
                            <div class="product-options">
                                <div class="option">Mărime: <span>S</span></div>
                                <div class="option">Culoare: <span>Negru</span></div>
                            </div>
                            <div class="price-info">
                                <span class="original-price">1000 lei</span>
                                <span class="current-price">500 lei</span>
                                <span class="discount-tag">(-50%)</span>
                            </div>
                            <div class="item-actions">
                                <a href="#" class="edit-link">Editează</a>
                                <div class="quantity-controls">
                                    <button class="quantity-btn minus">-</button>
                                    <input type="number" value="1" min="1" class="quantity-input">
                                    <button class="quantity-btn plus">+</button>
                                </div>
                                <button class="remove-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2 class="summary-title">Sumar comandă</h2>

                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="price">1000 lei</span>
                    </div>

                    <div class="summary-row">
                        <span>Reducere</span>
                        <span class="price">500 lei</span>
                    </div>

                    <div class="summary-row">
                        <span>Reducere cupon</span>
                        <span class="price">-</span>
                    </div>

                    <div class="summary-row">
                        <span>Transport</span>
                        <span class="price">Gratuit</span>
                    </div>

                    <div class="summary-row total-row">
                        <span>Total comandă</span>
                        <span class="price">500 lei</span>
                    </div>

                    <a href="checkout-info.html" class="checkout-btn">Finalizează comanda</a>
                </div>
            </div>

        </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
     
    <script src="js/includes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
