<!DOCTYPE html>
<html lang="ro">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Produse favorite - Dynasty Couture</title>
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="css/product-card.css">
 <link rel="stylesheet" href="css/wishlist.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
 <!-- Header -->
 <div id="header-placeholder"></div>

 <!-- Main Content -->
 <main class="wishlist-page">
  <div class="container">
   <!-- Header section -->
   <div class="wishlist-header">
    <h1 class="page-title">Produsele mele favorite</h1>
    <div class="wishlist-count">4 produse</div>
   </div>

   <!-- Grid de produse -->
   <div class="wishlist-grid">

    <!-- Produs 1 - Rochie midi de seară -->
    <div class="product-card" data-product-id="1">
     <div class="product-image">
      <img src="images/rochie-midi-seara.jpg" alt="Rochie midi de seară">
      <div class="product-badges">
       <span class="badge-discount">-50%</span>
      </div>
      <button class="wishlist-btn remove-wishlist" aria-label="Elimină de la favorite">
       <i class="fas fa-times"></i>
      </button>
     </div>

     <div class="product-info">
      <div class="product-header">
       <h3 class="product-name">Rochie midi de seară</h3>
       <div class="product-rating">
        <i class="fas fa-star rating-star"></i>
        <span class="rating-value">4.8</span>
       </div>
      </div>

      <div class="product-details">
       <div class="product-price-section">
        <div class="product-price">
         <span class="current-price">500 lei</span>
         <span class="old-price">1000 lei</span>
        </div>

        <div class="product-colors">
         <span class="color-dot" style="background-color: #000000"></span>
         <span class="color-dot" style="background-color: #8B0000"></span>
        </div>
       </div>

       <div class="action-buttons">
        <div class="price-alert-section">
         <button class="price-alert-toggle" aria-label="Alertă preț">
          <i class="far fa-bell"></i>
          <span class="alert-text">Alertă preț</span>
         </button>
        </div>

        <button class="add-to-cart-btn" aria-label="Adaugă în coș">
         <i class="fas fa-shopping-cart"></i>
        </button>
       </div>
      </div>
     </div>
    </div>

    <!-- Produs 2 - Costum elegant bărbați -->
    <div class="product-card" data-product-id="2">
     <div class="product-image">
      <img src="images/costum-barbati.jpg" alt="Costum elegant bărbați">
      <div class="product-badges">
       <span class="badge-new">NOU</span>
      </div>
      <button class="wishlist-btn remove-wishlist" aria-label="Elimină de la favorite">
       <i class="fas fa-times"></i>
      </button>
     </div>

     <div class="product-info">
      <div class="product-header">
       <h3 class="product-name">Costum elegant bărbați</h3>
       <div class="product-rating">
        <i class="fas fa-star rating-star"></i>
        <span class="rating-value">4.9</span>
       </div>
      </div>

      <div class="product-details">
       <div class="product-price-section">
        <div class="product-price">
         <span class="current-price">1200 lei</span>
        </div>

        <div class="product-colors">
         <span class="color-dot" style="background-color: #000000"></span>
         <span class="color-dot" style="background-color: #1A2639"></span>
        </div>
       </div>

       <div class="action-buttons">
        <div class="price-alert-section">
         <button class="price-alert-toggle active" aria-label="Alertă activă">
          <i class="fas fa-bell"></i>
          <span class="alert-text">Alertă activă</span>
         </button>
        </div>

        <button class="add-to-cart-btn" aria-label="Adaugă în coș">
         <i class="fas fa-shopping-cart"></i>
        </button>
       </div>
      </div>
     </div>
    </div>

    <!-- Produs 3 - Geantă din piele naturală -->
    <div class="product-card" data-product-id="3">
     <div class="product-image">
      <img src="images/geanta-piele.jpg" alt="Geantă din piele naturală">
      <button class="wishlist-btn remove-wishlist" aria-label="Elimină de la favorite">
       <i class="fas fa-times"></i>
      </button>
     </div>

     <div class="product-info">
      <div class="product-header">
       <h3 class="product-name">Geantă din piele naturală</h3>
       <div class="product-rating">
        <i class="fas fa-star rating-star"></i>
        <span class="rating-value">4.5</span>
       </div>
      </div>

      <div class="product-details">
       <div class="product-price-section">
        <div class="product-price">
         <span class="current-price">750 lei</span>
        </div>

        <div class="product-colors">
         <span class="color-dot" style="background-color: #000000"></span>
         <span class="color-dot" style="background-color: #8B0000"></span>
         <span class="color-dot" style="background-color: #F5F5DC"></span>
        </div>
       </div>

       <div class="action-buttons">
        <div class="price-alert-section">
         <button class="price-alert-toggle" aria-label="Alertă preț">
          <i class="far fa-bell"></i>
          <span class="alert-text">Alertă preț</span>
         </button>
        </div>

        <button class="add-to-cart-btn" aria-label="Adaugă în coș">
         <i class="fas fa-shopping-cart"></i>
        </button>
       </div>
      </div>
     </div>
    </div>

    <!-- Produs 4 - Pantofi Oxford piele -->
    <div class="product-card" data-product-id="4">
     <div class="product-image">
      <img src="images/pantofi-oxford.jpg" alt="Pantofi Oxford piele">
      <div class="product-badges">
       <span class="badge-discount">-15%</span>
      </div>
      <button class="wishlist-btn remove-wishlist" aria-label="Elimină de la favorite">
       <i class="fas fa-times"></i>
      </button>
     </div>

     <div class="product-info">
      <div class="product-header">
       <h3 class="product-name">Pantofi Oxford piele</h3>
       <div class="product-rating">
        <i class="fas fa-star rating-star"></i>
        <span class="rating-value">4.6</span>
       </div>
      </div>

      <div class="product-details">
       <div class="product-price-section">
        <div class="product-price">
         <span class="current-price">680 lei</span>
         <span class="old-price">800 lei</span>
        </div>

        <div class="product-colors">
         <span class="color-dot" style="background-color: #000000"></span>
         <span class="color-dot" style="background-color: #8B4513"></span>
        </div>
       </div>

       <div class="action-buttons">
        <div class="price-alert-section">
         <button class="price-alert-toggle active" aria-label="Alertă activă">
          <i class="fas fa-bell"></i>
          <span class="alert-text">Alertă activă</span>
          <span class="price-drop-badge">Preț scăzut!</span>
         </button>
        </div>

        <button class="add-to-cart-btn" aria-label="Adaugă în coș">
         <i class="fas fa-shopping-cart"></i>
        </button>
       </div>
      </div>
     </div>
    </div>

   </div>
  </div>
 </main>

 <!-- Footer -->
 <div id="footer-placeholder"></div>

 <script src="js/includes.js"></script>
 <script src="js/main.js"></script>
 <script src="js/product-card.js"></script>
 <script src="js/wishlist.js"></script>
</body>

</html>
